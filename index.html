<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Movie Recommendation App{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Movie Recommendations</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('recommendations') }}">Get Recommendations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('trending') }}">Trending Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('most_watched_movie') }}">Most Watched</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('movies_by_actor') }}">Actors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('movies_by_director') }}">Directors</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Welcome to Movie Recommendation App!</h2>
        <p>Explore the functionalities from the navigation bar above.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
